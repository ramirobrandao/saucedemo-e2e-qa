name: Cypress Tests

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '23'
        
    - name: Install dependencies
      run: npm install
    
    - name: Run Cypress tests
      run: npm run test

      env:
        username: ${{ secrets.CYPRESS_USERNAME }}
        password: ${{ secrets.CYPRESS_PASSWORD }}
        userIncorrect: ${{ secrets.CYPRESS_USERINCORRECT }} 
        passwordIncorrect: ${{ secrets.CYPRESS_PASSWORDINCORRECT }}
        userBlocked: ${{ secrets.CYPRESS_USERBLOCKED }} 
        userProblem: ${{ secrets.CYPRESS_USERPROBLEM }} 
        userPerformance: ${{ secrets.CYPRESS_USERPERFORMANCE }} 
        baseUrl: ${{ secrets.CYPRESS_BASEURL }}
name: Cypress Tests

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
    cypress_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
    cypress_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}
    cypress_USERINCORRECT: ${{ secrets.CYPRESS_USERINCORRECT }} 
    cypress_PASSWORDINCORRECT: ${{ secrets.CYPRESS_PASSWORDINCORRECT }}
    cypress_USERBLOCKED: ${{ secrets.CYPRESS_USERBLOCKED }} 
    cypress_USERPROBLEM : ${{ secrets.CYPRESS_USERPROBLEM }} 
    cypress_USERPERFORMANCE : ${{ secrets.CYPRESS_USERPERFORMANCE }} 
    cypress_BASEURL: ${{ secrets.CYPRESS_BASEURL }}

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '23'
        
    - name: Install dependencies
      run: npm install

      # env:
      #   username: ${{ secrets.CYPRESS_USERNAME }}
      #   password: ${{ secrets.CYPRESS_PASSWORD }}
      #   userIncorrect: ${{ secrets.CYPRESS_USERINCORRECT }} 
      #   passwordIncorrect: ${{ secrets.CYPRESS_PASSWORDINCORRECT }}
      #   userBlocked: ${{ secrets.CYPRESS_USERBLOCKED }} 
      #   userProblem : ${{ secrets.CYPRESS_USERPROBLEM }} 
      #   userPerformance : ${{ secrets.CYPRESS_USERPERFORMANCE }} 
      #   baseUrl: ${{ secrets.CYPRESS_BASEURL }}


    - name: Run Cypress tests
      run: npm run test
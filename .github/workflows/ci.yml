name: Cypress Tests

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '23'
        
    - name: Install dependencies
      run: npm install
    
    - name: Run Cypress tests
      run: npm run test

      env:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          userIncorrect: ${{ secrets.USERINCORRECT }} 
          passwordIncorrect: ${{ secrets.PASSWORDINCORRECT }}
          userBlocked: ${{ secrets.USERBLOCKED }} 
          userProblem: ${{ secrets.USERPROBLEM }} 
          userPerformance: ${{ secrets.USERPERFORMANCE }} 
          baseUrl: ${{ secrets.BASEURL }}
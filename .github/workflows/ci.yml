name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '23'
        
    - name: Install dependencies
      run: npm install

      env:
        USERNAME: ${{ secrets.username }}
        PASSWORD: ${{ secrets.password }}
        USERINCORRECT: ${{ secrets.userIncorrect }}
        PASSWORDINCORRECT: ${{ secrets.passwordIncorrect }}
        USERBLOCKED: ${{ secrets.locked_out_user }}
        USERPROBLEM: ${{ secrets.userProblem }}
        USERPERFORMANCE: ${{ secrets.userPerformance }}
        BASEURL: ${{ secrets.baseUrl }}

    - name: Run Cypress tests
      run: npm run test